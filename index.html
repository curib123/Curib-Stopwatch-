<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link sa css file nih -->
    <link rel="stylesheet" href="style.css">
    <!-- kataposan -->
    <title>Curib Stopwatch</title>
</head>
<body>
 <div class="container">
     <div class="logo">Curib Stopwatch Project</div>
     <div class="stopwatch">
     <span class="hours"id="hours">00</span>
     <span class="colon"> : </span>
     <span class="minutes" id="minutes">00</span>
     <span class="colon"> : </span>
     <span class="seconds" id="seconds">00</span>
     <span class="colon"> : </span>
     <span class="milliseconds" id="milliseconds">00</span>
     
 </div>
 <span><input type="button" value="Start" id="start-btn"></span>
 <span><input type="button" value="Stop" id="stop-btn"></span>
 <span><input type="button" value="Reset" id="reset-btn"></span> 
 </div>
 
 <!-- JavaScript nga file nih --> 
 <script src="script.js"></script>
 <!-- kataposan -->
</body>
</html>
